<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-Fi Holographic HUD v2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-pink: #ff0055;
            --glass-border: rgba(0, 243, 255, 0.4);
            --bg-deep: #020204;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-deep);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            color: var(--neon-blue);
        }

        /* 宇宙背景（星雲と星） */
        #space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 50% 50%, rgba(20, 0, 40, 0.4) 0%, rgba(0,0,0,0) 60%),
                radial-gradient(circle at 80% 20%, rgba(0, 50, 100, 0.2) 0%, rgba(0,0,0,0) 40%),
                linear-gradient(to bottom, #000 0%, #050510 100%);
        }
        canvas#starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        /* メインスクリーン枠 */
        .screen-container {
            width: 95vw;
            height: 90vh;
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 30px;
            position: relative;
            box-shadow: 
                0 0 30px rgba(0, 243, 255, 0.1),
                inset 0 0 100px rgba(0, 0, 0, 0.8);
            display: grid;
            grid-template-rows: 50px 1fr 120px;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(10, 15, 20, 0.3);
            backdrop-filter: blur(2px);
            /* 湾曲効果 */
            transform: perspective(1500px) rotateX(2deg);
            transform-style: preserve-3d;
        }

        /* 走査線 */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 2px,
                rgba(0, 243, 255, 0.03) 3px,
                rgba(0, 0, 0, 0.1) 4px
            );
            pointer-events: none;
            z-index: 10;
            border-radius: 28px;
        }

        /* メインレイアウト */
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            padding: 0 20px;
        }

        /* 左右のパネル（透明感をアップ） */
        .side-panel {
            flex: 1;
            height: 80%;
            border: 1px solid rgba(0, 243, 255, 0.15);
            background: linear-gradient(90deg, rgba(0,20,40,0.4) 0%, rgba(0,0,0,0) 100%);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }
        .side-panel.right {
            background: linear-gradient(-90deg, rgba(0,20,40,0.4) 0%, rgba(0,0,0,0) 100%);
        }

        /* -------------------------------------------
           中央の3Dコア (大幅アップデート)
           ------------------------------------------- */
        .center-stage {
            flex: 0 0 400px; /* 横幅を拡張 */
            height: 400px;   /* 高さも拡張 */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 1000px;
        }

        /* 3D回転コンテナ */
        .holo-spinner {
            width: 250px;
            height: 250px;
            position: relative;
            transform-style: preserve-3d;
            animation: float-rotate 15s linear infinite;
        }

        /* 八角形の定義 */
        .octagon-layer {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            margin: auto;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            box-sizing: border-box;
        }

        /* 層1: 外側の太いフレーム */
        .layer-1 {
            width: 250px;
            height: 250px;
            border: 4px solid rgba(0, 243, 255, 0.6);
            background: rgba(0, 243, 255, 0.05);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            transform: translateZ(0px);
            animation: pulse-glow 3s infinite ease-in-out;
        }

        /* 層2: 内側の回転する紫フレーム */
        .layer-2 {
            width: 200px;
            height: 200px;
            border: 2px dashed var(--neon-purple);
            transform: rotateY(0deg) translateZ(30px);
            animation: spin-y 8s linear infinite reverse;
        }

        /* 層3: 立体感を出すための斜めリング */
        .layer-3 {
            width: 220px;
            height: 220px;
            border: 1px solid var(--neon-pink);
            border-radius: 50%; /* ここは円形 */
            transform: rotateX(60deg) rotateY(20deg);
            box-shadow: 0 0 15px var(--neon-pink);
            animation: spin-flat 6s linear infinite;
        }

        /* 層4: コアの光 */
        .core-light {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #fff 0%, var(--neon-blue) 40%, transparent 80%);
            border-radius: 50%;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) translateZ(0);
            filter: blur(10px);
            opacity: 0.8;
            animation: core-beat 2s infinite;
        }

        /* テキスト装飾 */
        .core-text {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) translateZ(50px);
            font-size: 14px;
            color: #fff;
            text-shadow: 0 0 5px var(--neon-blue);
            letter-spacing: 2px;
            text-align: center;
        }

        /* ------------------------------------------- */

        /* ヘッダー・フッター装飾 */
        .header {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.3);
            align-items: center;
            text-shadow: 0 0 5px var(--neon-blue);
        }
        .footer {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 40px;
            padding: 10px 40px;
            border-top: 1px solid rgba(0, 243, 255, 0.3);
        }

        /* データの装飾 */
        .data-box {
            background: rgba(0, 243, 255, 0.05);
            padding: 10px;
            border-left: 3px solid var(--neon-purple);
        }
        .data-label {
            font-size: 10px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 5px;
        }
        .data-value {
            font-size: 18px;
            color: #fff;
        }

        /* アニメーション定義 */
        @keyframes float-rotate {
            0% { transform: rotateY(0deg) rotateX(10deg); }
            50% { transform: rotateY(180deg) rotateX(-10deg); }
            100% { transform: rotateY(360deg) rotateX(10deg); }
        }
        @keyframes spin-y { 0% { transform: rotateZ(0deg) translateZ(30px); } 100% { transform: rotateZ(360deg) translateZ(30px); } }
        @keyframes spin-flat { 0% { transform: rotateX(70deg) rotateZ(0deg); } 100% { transform: rotateX(70deg) rotateZ(360deg); } }
        @keyframes core-beat { 0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; } 50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; } }
        @keyframes pulse-glow { 50% { box-shadow: 0 0 40px rgba(0, 243, 255, 0.4); border-color: #fff; } }

    </style>
</head>
<body>

    <!-- 宇宙背景 -->
    <div id="space-bg">
        <canvas id="starfield"></canvas>
    </div>

    <div class="screen-container">
        <div class="scanlines"></div>

        <!-- ヘッダー -->
        <div class="header">
            <div>ORBITAL STATION: ALPHA</div>
            <div style="color:var(--neon-pink)">SYSTEM STATUS: ONLINE</div>
            <div>T-MINUS: 48:32:10</div>
        </div>

        <!-- メインエリア -->
        <div class="main-content">
            <!-- 左パネル -->
            <div class="side-panel left" id="panel-l">
                <canvas id="canvas-left"></canvas>
            </div>

            <!-- 中央 3D コア -->
            <div class="center-stage">
                <div class="holo-spinner">
                    <!-- コアの光 -->
                    <div class="core-light"></div>
                    
                    <!-- 八角形レイヤー1 (外枠) -->
                    <div class="octagon-layer layer-1"></div>
                    
                    <!-- 八角形レイヤー2 (内側回転) -->
                    <div class="octagon-layer layer-2"></div>
                    
                    <!-- レイヤー3 (リング) -->
                    <div class="layer-3"></div>

                    <!-- 中央テキスト -->
                    <div class="core-text">
                        CORE<br>ACTIVE
                    </div>
                </div>
            </div>

            <!-- 右パネル -->
            <div class="side-panel right" id="panel-r">
                <canvas id="canvas-right"></canvas>
            </div>
        </div>

        <!-- フッター -->
        <div class="footer">
            <div class="data-box">
                <div class="data-label">PROPULSION</div>
                <div class="data-value">98.4 %</div>
                <div style="width:100%; height:4px; background:#333; margin-top:5px;">
                    <div style="width:98%; height:100%; background:var(--neon-blue);"></div>
                </div>
            </div>
            <div class="data-box">
                <div class="data-label">SHIELD INTEGRITY</div>
                <div class="data-value">100.0 %</div>
                <div style="width:100%; height:4px; background:#333; margin-top:5px;">
                    <div style="width:100%; height:100%; background:var(--neon-purple);"></div>
                </div>
            </div>
            <div class="data-box">
                <div class="data-label">EXTERNAL TEMP</div>
                <div class="data-value">-270.4 °C</div>
            </div>
        </div>
    </div>

    <script>
        // ------------------------------------------------
        // 背景の星空アニメーション
        // ------------------------------------------------
        const starCanvas = document.getElementById('starfield');
        const starCtx = starCanvas.getContext('2d');
        
        let stars = [];
        const starCount = 300;

        function resizeStars() {
            starCanvas.width = window.innerWidth;
            starCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeStars);
        resizeStars();

        class Star {
            constructor() {
                this.x = Math.random() * starCanvas.width;
                this.y = Math.random() * starCanvas.height;
                this.z = Math.random() * starCanvas.width; // 奥行き
                this.size = Math.random() * 1.5;
            }
            update() {
                // 手前に向かってくる動き
                this.z -= 2; 
                if (this.z <= 0) {
                    this.z = starCanvas.width;
                    this.x = Math.random() * starCanvas.width;
                    this.y = Math.random() * starCanvas.height;
                }
            }
            draw() {
                const x = (this.x - starCanvas.width / 2) * (starCanvas.width / this.z) + starCanvas.width / 2;
                const y = (this.y - starCanvas.height / 2) * (starCanvas.width / this.z) + starCanvas.height / 2;
                const s = this.size * (starCanvas.width / this.z);

                starCtx.beginPath();
                starCtx.fillStyle = "rgba(255, 255, 255, " + (1 - this.z / starCanvas.width) + ")";
                starCtx.arc(x, y, s > 3 ? 3 : s, 0, Math.PI * 2);
                starCtx.fill();
            }
        }

        for (let i = 0; i < starCount; i++) stars.push(new Star());

        function animateStars() {
            starCtx.fillStyle = "rgba(0, 0, 0, 0.2)"; // 軌跡を残す
            starCtx.fillRect(0, 0, starCanvas.width, starCanvas.height);
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animateStars);
        }
        animateStars();

        // ------------------------------------------------
        // 左右のネットワークグラフ（UIパネル内）
        // ------------------------------------------------
        function initNetwork(canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            const resize = () => {
                canvas.width = canvas.parentElement.offsetWidth;
                canvas.height = canvas.parentElement.offsetHeight;
            };
            window.addEventListener('resize', resize);
            resize();

            const particles = [];
            // パーティクル数を増やして密度を上げる
            const particleCount = 60;
            
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.vx = (Math.random() - 0.5) * 0.8;
                    this.vy = (Math.random() - 0.5) * 0.8;
                    this.color = Math.random() > 0.5 ? '#00f3ff' : '#bc13fe';
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }

            for(let i=0; i<particleCount; i++) particles.push(new Particle());

            function animateNet() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.lineWidth = 0.4;
                
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                    
                    for (let j = i; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        
                        // 距離を長くしてより広い繋がりを表現
                        if (dist < 120) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(0, 243, 255, ${1 - dist/120})`;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(animateNet);
            }
            animateNet();
        }

        initNetwork('canvas-left');
        initNetwork('canvas-right');

    </script>
</body>
</html>
