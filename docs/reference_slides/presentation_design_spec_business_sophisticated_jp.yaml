# presentation_design_spec_business_sophisticated_jp.yaml
# スタイル: コーポレート・プライム / グローバル・コンサルティング / モダン・ビジネス
# コンセプト: 「信頼と革新の調和 (Harmony of Trust and Innovation)」

全体デザイン設定:
  トーン: "信頼感、知的、洗練、誠実、先進的"
  ビジュアル・アイデンティティ:
    背景色: "ピュア・ホワイト (#FFFFFF) または 非常に薄いシルバーグレー (#F5F7FA)"
    文字色: "チャコール・ネイビー (#1A2B45) - 真っ黒ではなく、深く知的な青"
    メインカラー: "トラスト・ブルー (#0044CC) または ディープ・ネイビー (#0A192F)"
    アクセントカラー: "シャンパン・ゴールド (#C5A059) - 高級感と重要性"
    ライン: "細く鋭いヘアライン (0.5pt) を使い、規律と正確さを表現"
  タイポグラフィ:
    見出し: "セリフ体（Minion Pro, Garamond）とサンセリフ体（Lato, Roboto）の組み合わせ。知的で権威ある印象に。"
    本文: "可読性を最優先したサンセリフ体。行間を十分に（1.6倍〜）取り、情報の圧迫感を消す。"
    数字: "美しく整った数字フォント（DIN）を使用し、データを際立たせる。"

共通レイアウト・ルール:
  - "エグゼクティブ・サマリー": "すべてのスライドの上部に、そのページで言いたい結論（Key Message）を1〜2行で要約して配置する。"
  - "グリッド・システム": "12カラムグリッドに基づいた厳格な整列。論理的な美しさを担保する。"
  - "機能的な余白": "余白は装飾ではなく、「情報のグループ分け」や「視線の誘導」のために機能的に使う。"

レイアウト・バリエーション:
  - タイプ: "ストラテジー・タイトル"
    デザイン: "画面の左3分の1をネイビーの帯にし、タイトルと日付を配置。右側の白い空間に、象徴的な抽象写真（ガラス張りのビル、握手する手など）を薄く配置。"
  
  - タイプ: "エグゼクティブ・メッセージ"
    デザイン: "CEOやリーダーのポートレートをモノクロで右端に配置。左側にセリフ体のイタリックで、ビジョンやメッセージを大きく引用する。"
  
  - タイプ: "3ピラー（3つの柱）"
    デザイン: "事業の3つの柱を、等間隔の列（カラム）で表現。各カラムの上部に細いアイコン、その下に太字のキーワード、詳細てきすとを配置。柱の間に細い縦線を引く。"
  
  - タイプ: "KPIダッシュボード"
    デザイン: "主要な数値（売上、成長率）を「カード型」のコンテナに配置。数字を極めて大きく、単位を小さく。右上に「前年比 +15%」のようなバッジを緑色で付与。"
  
  - タイプ: "グローバル・ネットワーク"
    デザイン: "ライトグレーの世界地図シルエット。主要都市にネイビーの点を打ち、拠点間を緩やかな曲線で結ぶ。ゴールドの飛行機アイコンで動きを演出。"
  
  - タイプ: "ロードマップ・カレンダー"
    デザイン: "四半期（Q1, Q2, Q3, Q4）ごとの横帯レイアウト。マイルストーンを「ダイヤモンド型」のアイコンで配置し、進捗状況を色の濃淡で示す。"
  
  - タイプ: "SWOT分析（モダン）"
    デザイン: "画面を田の字に分割するのではなく、中央のプラス記号から4方向に広がる放射状レイアウト。各象限の背景色をごく薄く変えて区別する。"
  
  - タイプ: "比較テーブル（Before / After）"
    デザイン: "シンプルな表組みだが、ヘッダー行をネイビー背景・白文字に。強調したいセルだけを薄いゴールドでハイライトし、視線を誘導する。"

デザインルール:
  - "装飾の排除": "影（ドロップシャドウ）やグラデーションは原則使用しない。フラットでクリーンなデザインを徹底する。"
  - "写真の選定": "人物写真は「自然な表情」「多様性」を重視。わざとらしいストックフォト（ガッツポーズなど）は避ける。"
  - "チャートの簡素化": "グラフの目盛り線や枠線は極力減らし、データラベル（数値）を直接グラフに添える。"
