# presentation_design_spec_business_tech_vanguard_jp.yaml
# スタイル: テック・ヴァンガード / モダンSaaS / ハイパー・グロース
# コンセプト: "Accelerating the Future (未来への加速)"

全体デザイン設定:
  トーン: "革新的、高速、スケーラブル、シームレス、破壊的"
  ビジュアル・アイデンティティ:
    背景色: "ミッドナイト・グレー (#121212) - 完全な黒ではなく、目に優しいダークモード"
    文字色: "クラウド・ホワイト (#F0F2F5) & クール・グレー (#A0AEC0)"
    プライマリー: "エレクトリック・バイオレット (#6C63FF) または 鮮やかなブルー (#3B82F6)"
    セカンダリー: "ティール・グリーン (#00D2D3) - 成功や成長を示す"
    エフェクト: "メッシュ・グラデーション（Mesh Gradients） - 複数の色がぼんやりと混ざり合う背景装飾"
  タイポグラフィ:
    見出し: "Inter または Roboto。太字（Bold）でタイト（文字詰め気味）に組み、力強さを出す。"
    本文: "可読性の高いサンセリフ。行間を広めにし、UIデザインのようなクリーンさを保つ。"
    数値: "巨大なグラデーション文字で数値を表示し、インパクトを与える。"

共通レイアウト・ルール:
  - "グラスモーフィズム": "カードやパネルは半透明の「すりガラス」表現（Blur 20px + 半透明の白枠線）。背景のグラデーションを透かす。"
  - "アイソメトリック・イラスト": "抽象的な3Dオブジェクトや、フロー図を斜め上からの視点で描く。"
  - "ダークモードUI": "スライド自体を一つのアプリケーション画面のように見立てる。"

レイアウト・バリエーション:
  - タイプ: "ヒーロー・メトリクス"
    デザイン: "画面中央に巨大な数字（例: $100M）を配置し、文字自体に青から紫へのグラデーションをかける。背景には薄く上昇するグラフの波形。"
  
  - タイプ: "フィーチャー・グリッド（Bento Box）"
    デザイン: "機能やメリットを、サイズ違いの長方形（弁当箱のようなグリッド）に詰め込む。各ボックスはすりガラス風で、アイコンと短いテキストを入れる。"
  
  - タイプ: "インテグレーション・フロー"
    デザイン: "中央の自社ロゴに向かって、外部ツール（Slack, GitHub等）のアイコンが吸い込まれるようなアニメーション的配置。接続線は発光させる。"
  
  - タイプ: "ユーザー・ボイス（Twitter風）"
    デザイン: "SNSの投稿のようなカードデザイン。黒背景に白いカードが浮いている。アイコンとユーザー名を明確にし、リアリティを出す。"
  
  - タイプ: "プライシング・ティア"
    デザイン: "3つの料金プランを並べる。推奨プラン（真ん中）だけを少し大きくし、枠線を発光させ、背景にオーラのようなグラデーションを敷く。"
  
  - タイプ: "ロードマップ・インフィニティ"
    デザイン: "直線ではなく、無限大（∞）やS字カーブを描く太いライン上にマイルストーンを配置。未来への継続性を表現。"
  
  - タイプ: "コード × インパクト"
    デザイン: "画面左側にコードエディタ風の黒画面（シンタックスハイライト付き）、右側にその実行結果としての「成果（売上増など）」を配置。"

デザインルール:
  - "グラデーションの魔術": "単色塗りは避け、ボタンやアイコン、強調文字には微妙なグラデーションを使う。"
  - "深さ（Depth）": "要素を層（レイヤー）で考え、手前の要素ほど明るく、奥の要素ほど暗く・ぼかす。"
  - "ラウンド（角丸）": "全ての角を大きめ（16px-24px）に丸くし、ソフトウェア的な親しみやすさを出す。"
