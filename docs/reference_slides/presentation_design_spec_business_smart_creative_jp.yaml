# presentation_design_spec_business_smart_creative_jp.yaml
# スタイル: スマート・クリエイティブ / ライフスタイル・ビジネス / モダン・スタジオ
# コンセプト: 「感性と論理の融合 (Logic meets Aesthetics)」

全体デザイン設定:
  トーン: "知的、現代的、親しみやすい、高感度、軽やか"
  ビジュアル・アイデンティティ:
    背景色: "グレージュ (#F2F0EB) または ペール・ミント (#F0F7F4) - 色付きだが白より目に優しい"
    文字色: "スレート・グレー (#2F3542) - 黒よりも柔らかいニュアンス"
    メインカラー: "ティール・ブルー (#008080) または テラコッタ・オレンジ (#E17055)"
    アクセントカラー: "マスタード・イエロー (#FFD700) - 小さなハイライトに使用"
    シェイプ: "角丸（Radius 10-20px）の長方形や、正円をマスクに使用"
  タイポグラフィ:
    見出し: "上品なセリフ体（Playfair Display, 游明朝体）で、知的でクラシックな印象を与える。"
    本文: "ジオメトリック・サンセリフ（Futura, Montserrat）で、現代的な読みやすさを確保。"
    配置: "中央揃え（Center Align）を効果的に使い、ポスターのようなレイアウトを作る。"

共通レイアウト・ルール:
  - "カード・ＵＩ": "情報は白い「カード」の上に配置し、淡いドロップシャドウで浮かせる。"
  - "余白の美学": "情報の密度を上げすぎず、美術館のキャプションのようにゆとりを持たせる。"
  - "アイコン": "ライン（線画）アイコンを使用し、繊細さを演出。"

レイアウト・バリエーション:
  - タイプ: "カバー・ストーリー"
    デザイン: "雑誌の表紙風。右半分に大きく美しい写真（オフィスの風景やプロダクト）を配置し、左側に縦書きまたは大きなセリフ体のタイトル。"
  
  - タイプ: "アジェンダ・カード"
    デザイン: "背景は無地。議題（アジェンダ）の数だけ、白い正方形のカードを並べる。カードの中央に大きな数字と項目名。"
  
  - タイプ: "プロフィール・サークル"
    デザイン: "メンバー紹介。顔写真を正円（丸）で切り抜く。名前はセリフ体で優雅に下に配置し、SNSリンクを小さなアイコンで添える。"
  
  - タイプ: "プロダクト・ギャラリー"
    デザイン: "商品を中央に配置。特徴を示すキーワードを、細い引き出し線で放射状に配置。線の先端に小さな黒丸をつける。"
  
  - タイプ: "クォート（引用）フォーカス"
    デザイン: "背景色をメインカラー（ティールやテラコッタ）にする。白文字で大きな引用符（“”）とメッセージだけを中央に配置。"
  
  - タイプ: "ステップ・フロー"
    デザイン: "階段状のデザイン。ステップ1、2…と段差をつけて配置。各ステップを淡いパステルカラーで塗り分ける。"
  
  - タイプ: "データ・ハイライト"
    デザイン: "ドーナツグラフを一つだけ大きく配置。グラフの線は太く、色は2色のみ（例えばティールとグレー）。中央の空洞にパーセンテージを置く。"
  
  - タイプ: "Q&A セッション"
    デザイン: "吹き出しのようなレイアウトだが、角の取れた柔らかい形状。質問（Q）は色付き背景、回答（A）は白背景で対比させる。"

デザインルール:
  - "写真のトリミング": "写真はそのまま四角く置かず、一部を円形にしたり、角を丸くして柔らかさを出す。"
  - "色のトーン": "ビビッドすぎる色は避け、少し彩度を落とした「くすみカラー」で統一する。"
  - "女性的な視点": "繊細さや気配りを感じさせるデザイン要素（細い線、パステルカラー）を取り入れ、威圧感を消す。"
