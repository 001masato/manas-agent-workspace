# presentation_design_spec_cyberspace_glitch_jp.yaml
# スタイル: サイバーパンク / グリッチ・ノイズ / ハッカー・ターミナル
# コンセプト: 「デジタル・アンダーグラウンドの覚醒」

全体デザイン設定:
  トーン: "反逆的、混沌、ハイテク、暗黒、発光、高密度"
  ビジュアル・アイデンティティ:
    背景色: "ディープ・ブラック (#050505) または ダーク・ネイビー (#02040A)"
    テクスチャ: "走査線（スキャンライン）、CRTモニターの網点、デジタルノイズ"
    アクセントカラー: 
      - "#FF0055 (ネオン・マゼンタ) - エラー・警告"
      - "#00FF41 (マトリックス・グリーン) - 正常・コード"
      - "#00F3FF (サイバー・シアン) - データ・UI"
    装飾: "グリッチ処理（色ずれ）、バーコード、QRコード、意味のない16進数コード列"
  タイポグラフィ:
    見出し: "ドットビット・フォント（Pixel Art風）や、ステンシル体。文字間を極端に広げるか、縦書きにする。"
    本文: "等幅フォント（Monospace / Source Code Proなど）。コンソール画面のような雰囲気。"
    演出: "一部の文字を「文字化け」させたり、反転させたりする。"

共通レイアウト・ルール:
  - "ターミナル・ウィンドウ": "全ての情報を、PCのウィンドウ枠（タイトルバー付き）の中に収める。"
  - "情報過多": "画面の隅々に、装飾的なパラメーターやログを配置し、密度を高める（余白を埋める美学）。"
  - "アシンメトリー崩し": "整然としたレイアウトを、意図的に「ズレ」や「ノイズ」で崩す。"

レイアウト・バリエーション:
  - タイプ: "システム・ブート・スクリーン"
    デザイン: "黒背景に、緑色の等幅フォントで起動ログ（Loading system... OK）が流れるようなデザイン。中央に巨大なメーカーロゴやプロジェクト名を配置し、少しグリッチさせる。"
  
  - タイプ: "ハッカー・プロファイル"
    デザイン: "画面中央に、顔写真を目線で隠した（黒い帯）プロファイル画像。周囲をレーダーチャートや生体データ、コードストリームが取り囲む。"
  
  - タイプ: "グリッチ・タイトル"
    デザイン: "巨大なタイトル文字を、RGBチャンネル（赤・緑・青）に分解して少しずらし、残像のような効果を出す。背景には歪んだ幾何学模様。"
  
  - タイプ: "データ・ストリーム・グラフ"
    デザイン: "棒グラフを「音の波形（スペクトラムアナライザ）」や「ヒートマップ」のように表現。数値が常に変動しているような演出。"
  
  - タイプ: "ネットワーク・オーバーロード"
    デザイン: "画面全体に蜘蛛の巣状のノード（点と線）を配置。重要なハブ（接続点）を赤く光らせ、そこからアラートウィンドウがポップアップしている。"
  
  - タイプ: "VS（ファイアウォール突破）"
    デザイン: "左側（攻撃側・赤）と右側（防御側・青）が中央で衝突し、火花（スパーク）や破片が散るような対立構図。"
  
  - タイプ: "コード・スニペット・リスト"
    デザイン: "箇条書きを、プログラミング言語の構文（if, else, return）に見立てて記述。行番号を左端に振る。"

デザインルール:
  - "アナログ×デジタル": "デジタルな画面の中に、あえて「汚れたシール」や「手書きの修正跡」のようなアナログなノイズを混ぜる。"
  - "発光表現": "主要な要素には必ず「光彩（Glow）」効果をかけ、ネオンのような輝きを持たせる。"
  - "読みにくさの美学": "重要な情報は読みやすくするが、装飾的なテキストは極端に小さくしたり、回転させたりして雰囲気を優先する。"
